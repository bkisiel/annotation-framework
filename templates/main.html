{% extends "base.html" %}

{% block content %}

<div id="methods">
  <h3>Methods</h3>
  <ul>
    {% for method in methods %}
    <li><a href="{% url 'annotate-method' method.id %}">{{ method.name }}</a></li>
    {% endfor %}
  </ul>
</div>

<div id="tasks">
  <h3>Tasks</h3>
  <ul>
    {% for task in tasks %}
    <li>
      <a href="{% url 'annotate-task' task.id %}">{{ task.name }}</a>
      (annotated: {{ task.annotated }}; left: {{ task.to_annotate }})
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
