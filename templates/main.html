{% extends "base.html" %}

{% block content %}

<div id="methods">
  <h3>Methods</h3>
  <ul>
    {% for method in methods %}
    <li><a href="{% url 'annotate-method' method.id %}">{{ method.name }}</a></li>
    {% endfor %}
  </ul>
</div>

<div id="tasks">
  <h3>Tasks</h3>
  <table>
    <tr>
      <th>Task</th>
      <th>Annotated</th>
      <th>Left</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td><a href="{% url 'annotate-task' task.id %}">{{ task.name }}</a></td>
      <td>{{ task.annotated }}</td>
      <td>{{ task.to_annotate }}</td>
    </tr>
  {% endfor %}
  </table>
</div>

{% endblock %}
